<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Chakra Petch' rel='stylesheet'>
    <title>Ruthra's Portfolio</title>
    <link rel="stylesheet" href="frontend.css" type="text/css">
</head>

<body>
    <!-- Header -->
    <header>
            <div class="header-logo">
                <a href="#"><img src="images/logo.jpg" alt="HeaderLogoImage"></a>            
                <div class="header-section">
                    <div>  
                   
                    <a href="work.html">WORK</a>
                    <a href="/work.html#more-aboutMe">ABOUT</a>
                    <a href="frontend.html">HOME</a></div>
                    
                </div>
            </div>
    </header>

    
<section class="form-section" id="form">
    <h2>Want me to contact you for future project or colloborations?</h2><br>
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="dropdown">contacting for?</label>
            <select id="dropdown" name="dropdown" required>
                <optgroup label="userInterface Work">
                    <option value="option1">UX Design</option>
                    <option value="option2">Graphic Designs</option>
                    <option value="option3">Animation</option>
                </optgroup>
                <optgroup label="Visual Designs">
                    <option value="option4">Minimalist aesthetics</option>
                    <option value="option5">Crafting minimalist</option>
                    <option value="option6">Highly detailed Editing </option>
                </optgroup>
            </select>
        </div>

        <div class="form-group">
            <label for="textarea">Comment:</label>
            <textarea id="textarea" name="textarea" rows="4" required></textarea>
        </div>

        <div class="form-checkbox">
            <p>preffarable mode of Contact?</p>
            <input type="checkbox" name="checkbox[]" value="option1" id="checkbox1">
            <label for="checkbox1">Mobile</label><br>
            <input type="checkbox" name="checkbox[]" value="option2" id="checkbox2">
            <label for="checkbox2">Email</label><br>
            <input type="checkbox" name="checkbox[]" value="option3" id="checkbox3">
            <label for="checkbox3">Both</label><br>
        </div>

        <div class="form-buttons">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</section>

</body>
</html>
